<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗追加</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-semibold text-blue-600 mb-4 text-center">店舗追加</h1>

        <form action="/admin/add" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">店名:</label>
                <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="address" class="block text-gray-700 text-sm font-bold mb-2">住所:</label>
                <input type="text" id="address" name="address" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="lat" class="block text-gray-700 text-sm font-bold mb-2">緯度:</label>
                <input type="number" id="lat" name="lat" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" step="0.0000001">
            </div>
            <div>
                <label for="lng" class="block text-gray-700 text-sm font-bold mb-2">経度:</label>
                <input type="number" id="lng" name="lng" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" step="0.0000001">
            </div>
            <div>
                <label for="cashless" class="block text-gray-700 text-sm font-bold mb-2">キャッシュレス:</label>
                <select id="cashless" name="cashless" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="対応">対応</option>
                    <option value="一部">一部</option>
                    <option value="非対応">非対応</option>
                </select>
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">追加</button>
        </form>
        <div class="mt-6 text-center">
            <a href="/" class="text-blue-500 hover:underline">マップへ戻る</a>
        </div>
    </div>
</body>
</html>
